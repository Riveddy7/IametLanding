version: '3.8'

services:
  iamet-zebra-landing:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: iamet-zebra-landing
    network_mode: "host"
    environment:
      - NODE_ENV=production
      - PORT=89
      - HOSTNAME=0.0.0.0
    env_file:
      - .env.production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:89/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s